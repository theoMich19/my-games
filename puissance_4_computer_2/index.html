<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Connect 4</h1>
            <div class="board" id="board"></div>
            <button id="restart">Restart Game</button>
        </div>
        <div class="info-container">
            <h2>Game Info</h2>
            <div class="current-player">Current Player: <span id="current-player">Player 1</span></div>
            <div class="stats">
                <p>Player 1 Wins: <span id="player1-wins">0</span></p>
                <p>Player 2 Wins: <span id="player2-wins">0</span></p>
                <p>Draws: <span id="draws">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
