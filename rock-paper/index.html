<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div class="score">
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            <div id="computer-label" class="badge">Computer</div>
            
        </div>

        <div class="result">
            <p id="result-message">Make your move!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock"><img src="https://img.icons8.com/ios-glyphs/100/ffffff/hand-rock.png"/></div>
            <div class="choice" id="paper"><img src="https://img.icons8.com/ios-glyphs/100/ffffff/hand.png"/></div>
            <div class="choice" id="scissors"><img src="https://img.icons8.com/ios-glyphs/100/ffffff/hand-scissors.png"/></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
